<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Add Category</title>
</head>

<body>
<div layout:fragment="content">
    <div class="mb-4">
        <h1 class="display-5">Add Category</h1>
    </div>

    <form th:action="@{/adm/Category/add}" th:object="${category}" method="post">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Property</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" th:field="*{name}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td>
                        <input type="text" th:field="*{code}" class="form-control" required th:value="K">
                        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>
</body>
</html>
