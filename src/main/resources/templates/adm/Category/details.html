<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="|Details of ${category.getName()}|"></title>
</head>

<div layout:fragment="content">
  <div class="mb-4">
    <h1 class="display-5" th:text="|Details of ${category.getName()}|"></h1>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Property</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Id</td>
        <td th:text="${category.getCategoryId()}">1</td>
      </tr>
      <tr>
        <td>Name</td>
        <td th:text="${category.getName()}"></td>
      </tr>
      <tr>
        <td>Code</td>
        <td th:text="${category.getCode()}"></td>
      </tr>
      <tr>
        <td>Products</td>
        <td>
            <ul>
                <li th:each="product : ${category.getProducts()}" th:text="${product.getName()}"></li>
            </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
