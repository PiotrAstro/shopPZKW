<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="|Edit ${product.name}|">Edit Product</title>
</head>

<body>
<div layout:fragment="content">
  <div class="mb-4">
    <h1 class="display-5" th:text="|Edit ${product.name}|">Edit Product</h1>
  </div>

  <form th:action="@{/adm/Product/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}" th:value="*{productId}">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th scope="col">Property</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Id</td>
        <td th:text="${product.getProductId()}">1</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" th:field="*{name}" class="form-control" required>
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
          <input type="number" th:field="*{price}" min="0.01" step="0.01" class="form-control" required>
          <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
        </td>
      </tr>
      <tr>
        <td>Weight</td>
        <td>
          <input type="number" th:field="*{weight}" min="0.0" step="0.01" class="form-control" required>
          <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger"></div>
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <select th:field="*{category}" class="form-select" required>
            <option value="" disabled selected>Select category</option>
            <option th:each="categoryElem : ${categories}"
                    th:value="${categoryElem.categoryId}"
                    th:text="${categoryElem.showName()}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <input type="submit" value="Save" class="btn btn-primary">
      <input type="reset" value="Reset" class="btn btn-secondary">
    </div>
  </form>
</div>
</body>
</html>
