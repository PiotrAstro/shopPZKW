<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Add product</title>
</head>
<body>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">Add product</h1>
        <a href="/" class="btn btn-success">Main Page</a>
    </div>

    <form action="#" th:action="@{/add}" th:object="${product}" method="post">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Property</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Id</td>
                <td>
                    <input type="number" th:field="*{id}" min="1" required>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" required>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="number" th:field="*{price}" min="0.01" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>
                    <input type="number" th:field="*{weight}" min="0.0" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <input type="text" th:field="*{category}">
                </td>
            </tr>
            </tbody>
        </table>

        <input type="submit" value="Save" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-secondary">
    </form>
</div>
</body>
</html>
