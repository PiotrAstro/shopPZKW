<!DOCTYPE html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout">
<head>
    <title layout:fragment="title">Add product</title>
</head>

<div layout:fragment="content">
    <div class="mb-4">
        <h1 class="display-5">Add product</h1>
    </div>

    <form action="#" th:action="@{/add}" th:object="${product}" method="post">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Property</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Id</td>
                <td>
                    <input type="number" th:field="*{id}" min="1" required>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" required>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="number" th:field="*{price}" min="0.01" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>
                    <input type="number" th:field="*{weight}" min="0.0" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <input type="text" th:field="*{category}">
                </td>
            </tr>
            </tbody>
        </table>

        <input type="submit" value="Save" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-secondary">
    </form>
</div>
