<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout">
<head>
  <title layout:fragment="title" th:text="|Edit ${category.name}|">Edit Category</title>
</head>

<body>
<div layout:fragment="content">
  <div class="mb-4">
    <h1 class="display-5" th:text="|Edit ${category.name}|">Edit Category</h1>
  </div>

  <form th:action="@{/Category/edit}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{categoryId}" th:value="*{categoryId}">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th scope="col">Property</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>Id</td>
          <td th:text="${category.getCategoryId()}">1</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
          </td>
        </tr>
        <tr>
          <td>Code</td>
          <td>
            <input type="text" th:field="*{code}" class="form-control" required>
            <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <input type="submit" value="Save" class="btn btn-primary">
      <input type="reset" value="Reset" class="btn btn-secondary">
    </div>
  </form>
</div>
</body>
</html>
