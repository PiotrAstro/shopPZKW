<!DOCTYPE html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Cart Summary</title>
</head>


<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">Cart Summary</h1>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Weight</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProductId()}">1</td>
            <td th:text="${product.getName()}">Sample Name</td>
            <td th:text="${product.getPrice()}">$10.00</td>
            <td th:text="${product.getWeight()}">100</td>
            <td th:text="${product.getQuantity()}">2</td>
            <td>
                <div class="btn-group" role="group">
                    <form th:action="@{/cart/add}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${product.getProductId()}"/>
                        <button type="submit" class="btn btn-success">
                            +
                        </button>
                    </form>

                    <form th:action="@{/cart/remove}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${product.getProductId()}"/>
                        <button type="submit" class="btn btn-danger">
                            -
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:text="|Total price: ${totalPrice}|"></p>
    <form th:action="@{/cart/clear}" method="post">
        <button class="btn btn-danger">Clear</button>
    </form>
</div>
