<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Very Nice Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Very Nice Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="seed">Seed Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add">Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="mb-4">
            <h1 class="display-5">Shop Products</h1>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Weight</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.getId()}">1</td>
                <td th:text="${product.getName()}">Sample Name</td>
                <td th:text="${product.getPrice()}">$10.00</td>
                <td th:text="${product.getWeight()}">100</td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{{id}(id=${product.getId()})}" class="btn btn-primary">Details</a>
                        <a th:href="@{{id}/edit(id=${product.getId()})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{remove(id=${product.getId()})}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Very Nice Shop | All rights reserved.</p>
    </footer>
</body>
</html>
