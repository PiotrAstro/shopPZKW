<!DOCTYPE html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Add to Cart</title>
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">Add to Cart</h1>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Weight</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProductId()}">1</td>
            <td th:text="${product.getName()}">Sample Name</td>
            <td th:text="${product.getPrice()}">$10.00</td>
            <td th:text="${product.getWeight()}">100</td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="id" th:value="${product.getProductId()}"/>
                    <button class="btn btn-primary">Add</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
