<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <title th:text="|Details of ${product.getName()}|"></title>
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5" th:text="|Details of ${product.getName()}|"></h1>
    <a href="/" class="btn btn-success">Main Page</a>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th scope="col">Property</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Id</td>
      <td th:text="${product.getId()}">1</td>
    </tr>
    <tr>
      <td>Name</td>
      <td th:text="${product.getName()}"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td th:text="${product.getPrice()}"></td>
    </tr>
    <tr>
      <td>Weight</td>
      <td th:text="${product.getWeight()}"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td th:text="${product.getCategory()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
